services:
  cup:
    image: ghcr.io/sergi0g/cup:latest
    container_name: cup
    restart: unless-stopped
    command: serve
    ports:
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  cup-notifier:
    image: ghcr.io/ceski23/cup-notifier:latest
    container_name: cup-notifier
    restart: unless-stopped
    volumes:
      - ./config.yaml:/config.yaml
